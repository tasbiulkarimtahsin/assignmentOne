<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link ref="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="./pic/png-transparent-computer-icons-avatar-man-suit-man-logo-necktie-glasses.png">
        </div>
        <div class="info">
            <level for="username">Username</level>
        </div>
        <div>
            <input type="text" id="username" name="username" placeholder="username">
        </div>
        <div class="info">
            <level for="password">Password</level>
        </div>
        <div>
            <input type="text" id="password" name="password" placeholder="password">
        </div>

        <input type="submit" Value="Login">
        <div id="center">
            <p>Not registered? <a href="./registration.html">Create an account </a> </p>
        </div>
    </div>
    
</body>
</html>
