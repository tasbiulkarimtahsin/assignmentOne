<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
    <link rel="stylesheet" href="./cover/cover.css" />
</head>
<body>
    <div class="main">
            
        <div class="APPLICATION">
            <h1>APPLICATION FORM</h1>
            <form id="APPLICATION" method="POST">
                <div class="container">
                <label><strong>Name:</strong></label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name">
                <br><br>
                <lable><strong>Last Name:</strong> </lable>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your Last name">
                <br><br>
                <lable><strong>User Name:</strong> </lable>
                <br>
                <input type="text" name="uname" id="name" placeholder="Enter your User name">
                <br><br>
                <lable><strong>Mobile No:</strong> </lable>
                <br>
                <input type="number" name="no" id="no" placeholder="Enter your Mobile Number">
                <br><br>
                <lable><strong>Gender:</strong> </lable>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="Male">
                &nbsp;
                <span id="Male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="Female">
                &nbsp;
                <span id="Female">Female</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="Other">
                &nbsp;
                <span id="Other">Other</span>
                <br><br>
                <lable><strong>Known  Language:</strong> </lable>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Known Language" id="ENGLISH">
                &nbsp;
                <span id="ENGLISH">English</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Known Language" id="Arabic">
                &nbsp;
                <span id="Arabic">Arabic</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="Known Language" id="Urdu">
                &nbsp;
                <span id="Urdu">Urdu</span>
                <br><br>
                <div>
                    <p> Say Something About Us:</p>
                    <textarea name="sayAboutUs" rows="10" cols="30"></textarea>
                    <p>Terms and Conditions:</p>
                    <input type="checkbox" id="terms" name="Terms">
                    <lavel for="terms">Terms</lavel><br>
                    <input type="checkbox" id="conditions" name="Conditions">
                    <lavel for="conditions">Conditions</lavel>
                </div>
                <label><strong>Email:</strong></label>
                <br>
                <input type="text" name="email" id="email" placeholder="Enter your Email">
                <br><br>
                <lable><strong>Password: </strong></lable>
                <br>
                <input type="text" name="pass" id="pass" placeholder="Enter your Password">
                <br><br>
                <lable><strong>Confirm Password: </strong></lable>
                <br>
                <input type="text" name="cpass" id="cpass" placeholder="Confirm your Password">
                <br><br>
                <div class="Button">
                <button class="btn">Submit</button>
                <button class="btn1">Reset</button>
            </div>
            </div>

            </form>

        </div><!--Application form ends here-->

    </div><!--end main-->
    
</body>
</html>
